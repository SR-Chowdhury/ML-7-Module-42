    <script>
        // To get local storage: Application -> Storage -> Local storage
        // localStorage.clear() it will clear all key & value
        // localStorage.getItem('key') => key and value must be string
        // localStorage.setItem('key', 'value')
        // localStorage.removeItem('key') => It will remove single item

        // localStorage.setItem() only works on primitive type; we can't assign array and object straight away to local storage
        // Ex. localStorage.setItem('key', [10, 20]) => array.toString() will give you '10, 20'
        // Ex. localStorage.setItem('key', {name: 'shian', age: 30}) => object.toString() will give you [object object]
    </script>
